!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
	<title>Titulo de eleitor Online</title>
    <style>
body{
    background: #38344c;
    font-family: 'Trebuchet MS';    
}

header{
    color: white;
    text-align: center;   
}

#jorje{
    text-align: center;
    background: white;
    padding: 1px;
    width:900px;
    height: 600px;
    margin: auto;
    vertical-align: middle;   
}
    </style>
	
</head>
<body>
        <div id = "jorje">
            <p>
                <input type="number"  id ="felipe">
                <input type="button" value="veja" onclick="botaoBotao()">
                <h1 id= "idLegalDoH1">  </h1>
                <img id = "img" src="https://www.politize.com.br/wp-content/uploads/2016/09/urna-eletronica-polemicas-eleicoes.jpg" alt="direitoCivico.png" width="900" height="600">
 
            </p>
        
        </div> 
    <script>
        function botaoBotao(){
    let num = document.getElementById('felipe').value;
    let h1 = document.getElementById("idLegalDoH1");
    let img = document.getElementById("img");

    
    if(num <= 0){
        h1.innerHTML ="Mentiroso!";
        img.src = "https://st.depositphotos.com/2234518/2370/i/950/depositphotos_23703539-stock-photo-young-man-with-megaphone.jpg";

    }

    else if(num < 16){
        h1.innerHTML ="Você ainda é muito jovem para votar";
        img.src = "https://previews.123rf.com/images/xalanx/xalanx0908/xalanx090800085/5321251-cool-and-trendy-kid-with-sunglasses-isolated-over-white-background.jpg";
    }

    else if ((num >= 16 && num < 18 ) || num > 64 ) {
        h1.innerHTML ="Se quiser tu pode votar, mas só se quiser";
        img.src = "https://c8.alamy.com/comp/P53ATX/mature-man-voting-isolated-on-white-background-P53ATX.jpg";
    }
        
    else {
        h1.innerHTML = "Vote!";
        img.src = "https://res.cloudinary.com/sbem/image/fetch/c_limit,f_auto,h_320,w_500/https://endocrino.org.br/media/fotos_site_novo_2018/vota%25C3%25A7%25C3%25A3o.jpg";    
    }
}








    </script>
   </body>
</html>
